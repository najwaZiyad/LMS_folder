{% extends 'dashboard/teacher/base.html' %}
{% block main %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <table id="datatable" class="table table-striped text-center" style="width:100%;">
                            <thead>
                                <tr>
                                    <th>التاريخ</th>
                                    <th>الدرجة الطالب/ة</th>
                                    <th>الدرجة</th>
                                    <th>المادة</th>
                                    <th>اسم الطالب/ة</th>



                                </tr>
                            </thead>
                            <tbody>
                                {% for i in results %}
                                <tr>
                                    <td>{{i.date}}</td>
                                    <td>{{i.obtain_score}}</td>
                                    <td>{{i.total_score}}</td>
                                    <td>{{i.subject}}</td>
                                    <td>{{i.student}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
