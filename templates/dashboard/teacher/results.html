{% extends 'dashboard/teacher/base.html' %}
{% block main %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <table id="datatable" class="table table-striped text-center" style="width:100%;">
                            <thead>
                                <tr>
                                    <th>Student</th>
                                    <th>Subject</th>
                                    <th>Total Marks</th>
                                    <th>Obtain Marks</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for j in results %}
                                {% for i in j %}
                                <tr>
                                    <td>{{i.student}}</td>
                                    <td>{{i.subject}}</td>
                                    <td>{{i.total_score}}</td>
                                    <td>{{i.obtain_score}}</td>
                                    <td>{{i.date}}</td>
                                </tr>
                                {% endfor %}
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
