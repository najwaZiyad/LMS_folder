{% extends 'dashboard/teacher/base.html' %}
{% block main %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <table id="datatable" class="table table-striped" style="width:100%;">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time </th>
                                <th>Subject</th>
                                <th>Zoom Link</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in links %}
                            <tr>
                                <td>{{i.date}}</td>
                                <td>{{i.time}}</td>
                                <td>{{i.cls}}</td>
                                <td>{{i.zoom_link}}</td>
                                <td>
                                    <a href="/edit-subject/{{i.id}}" class="btn btn-sm btn-primary">Edit</a>
                                    <a href="/delete-subjects/{{i.id}}" class="btn btn-danger" >delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% csrf_token %}
{% endblock %}

{% block script %}

{% endblock %}
