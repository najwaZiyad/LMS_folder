{% extends 'dashboard/base.html' %}
{% block main %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 mb-2" align="right">
                        <a href="/add-subjects" class="btn btn-success btn-sm">Add New</a>
                    </div>
                    <div class="col-md-12">
                        <table id="datatable" class="table table-striped" style="width:100%;">
                            <thead>
                                <tr>
                                    <th>Subject Name</th>
                                    <th>Description </th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for subject in subjects %}
                                <tr>
                                    <td>{{subject.name}}</td>
                                    <td>{{subject.description}}</td>
                                    <td>
                                        <a href="/edit-subject/{{subject.id}}" class="btn btn-sm btn-primary">Edit</a>
                                    </td>

                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}

{% endblock %}
